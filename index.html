<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen and (max-width: 830px)" href="css/phone.css">
    <script src="js/index.js" defer></script>
</head>

<body>

    <section>
        <div class="container">

            <div class="time" >

                <h1 id="newtime"> 12:00 PM</h1>

            </div>

            <div class="search">

                <input type="search" name="search" id="searchbox" placeholder="Search for location">
                <button onclick="searchButton()"><i class="material-icons">search</i></button>

            </div>

            <div class="card">

                <div class="weather">

                    <div class="weatherdetail">

                        <h1 class="day" id="newday">Sunday</h1>

                        <h3 class="date" id="newdate">13 April 2022</h3>

                        <span class="location">
                            <i class="fa fa-map-marker" style="font-size:20px;"></i>
                            <span>Jamshedpur</span>
                        </span>

                        <div class="tempnew">
                            <img src="image/sunrise.png" alt="" class="logo">

                            <h1 class="temp">29 &degC</h1>

                            <h2 class="descp">Sunny</h2>

                        </div>

                    </div>


                </div>

                <div class="info">

                    <h1 class="humidity"> Humidity <span>20%</span></h1>
                    <h1 class="wind">Wind <span>6 km/h</span></h1>
                    <h1 class="pressure">Pressure <span>998mb</span></h1>
                    <h1 class="visible">Visibility <span>5 km</span></h1>

                    <div class="forecast">
                        <button class="sunrise">
                            <img src="image/sunrise.png" alt="" class="box">
                            <h4>Sunrise</h4>
                            <h5>16499</h5>
                        </button>

                        <button class="sunset">
                            <img src="image/sunset.png" alt="" class="box">
                            <h4>Sunset</h4>
                            <h5>16499</h5>
                        </button>

                        <button class="maxtemp">
                            <img src="image/tempup.png" alt="" class="box">
                            <h4>Max Temp</h4>
                            <h5>16499</h5>
                        </button>

                        <button class="mintemp">
                            <img src="image/tempdown.png" alt="" class="box">
                            <h4>Min Temp</h4>
                            <h5>16499</h5>
                        </button>

                    </div>

                </div>

            </div>


        </div>
    </section>

    <footer>
        &copy All Rights Reserved By K Sai Bhaskar (2022)
    </footer>

   

</body>

</html>
